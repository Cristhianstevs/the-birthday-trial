<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda BoTW Complex Sunburst Effect</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        :root {
            --botw-gold-light: rgba(240, 230, 140, 0.6);
            --botw-gold-mid: rgba(180, 170, 80, 0.5);
            --botw-green-dark: rgba(60, 70, 30, 0.7);
            --botw-deep-shadow: rgba(20, 30, 10, 0.9);
            --transparent: rgba(0,0,0,0);
        }

        .item-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-mask-image: radial-gradient(circle, black 50%, transparent 70%);
            mask-image: radial-gradient(circle, black 50%, transparent 70%);

        }

        .sword-image {
            position: absolute;
            z-index: 100;
            width: 50%;
            height: auto;
            filter: blur(0px) drop-shadow(0px 5px 15px rgba(0,0,0,0.6));
        }

        .sunburst-complex-fx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .fx-layer-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(
                from 0deg,
                var(--botw-deep-shadow) 0deg 5deg,
                var(--botw-green-dark) 5deg 10deg,
                var(--botw-deep-shadow) 10deg 25deg 
            );
            animation: rotate-slow 250s linear infinite;
            opacity: 0.8;
            filter: blur(5px);
        }

        .fx-layer-rays-1 {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(
                from 15deg at 50% 50%,
                var(--botw-gold-mid) 0deg 8deg, 
                var(--transparent) 8deg 10deg, 
                var(--botw-gold-light) 10deg 12deg, 
                var(--transparent) 12deg 30deg 
            );
            mix-blend-mode: hard-light; 
            animation: rotate-medium 260s linear infinite;
            opacity: 0.7;
            filter: blur(5px);
        }

        .fx-layer-rays-2 {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(
                from -20deg at 51% 49%, 
                var(--botw-gold-light) 0deg 2deg,
                var(--transparent) 2deg 7deg,
                var(--botw-green-dark) 7deg 10deg,
                var(--transparent) 10deg 46deg 
            );
            mix-blend-mode: screen; 
            animation: rotate-reverse-fast 3000s linear infinite;
            opacity: 0.5;
            filter: blur(3px);
        }

        .fx-center-vignette {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(20,30,10,1) 0%, rgba(20,30,10,0.5) 25%, transparent 60%);
            z-index: 5;
            mix-blend-mode: multiply;
        }

        @keyframes rotate-slow {
            0% { transform: rotate(0deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1.2); }
        }

        @keyframes rotate-medium {
            0% { transform: rotate(0deg) scale(1.3); }
            50% { opacity: 0.8; }
            100% { transform: rotate(360deg) scale(1.3); }
        }

        @keyframes rotate-reverse-fast {
            0% { transform: rotate(0deg) scale(1.3); }
            50% { opacity: 0.8; }
            100% { transform: rotate(-360deg) scale(1.3); }
        }
    </style>
</head>
<body>

    <div class="item-container">
        <div class="sunburst-complex-fx">
            <div class="fx-layer-base"></div>
            <div class="fx-layer-rays-1"></div>
            <div class="fx-layer-rays-2"></div>
            <div class="fx-center-vignette"></div>
        </div>
        
        <img src="https://i.imgur.com/1Qj3aGk.png" class="sword-image" alt="Espada de Hyrule">
    </div>

</body>
</html>
